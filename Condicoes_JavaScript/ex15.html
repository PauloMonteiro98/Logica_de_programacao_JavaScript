<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mundo</title>
    <style>
        *,body{
            font-family: Arial;
        }
        button{
            padding: 20px;
        }


    </style>
</head>
<body>
    <h2>Interagindo com o sistema</h2>
    <button onclick="aperte()">Clique para começar</button>
    <section id="principal">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function aperte() {
            let semana = new Array('Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab');
            let meses = new Array('Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez');
            let data = new Date();
            let diaSemana = data.getDay();
            let dia = data.getDate();
            let mes = data.getMonth();
            let ano = data.getFullYear();
            let hora = data.getHours();
            let minuto = data.getMinutes();
            let segundo = data.getSeconds();

            let res = document.getElementById('principal')
                res.innerHTML = `<p>Dia: ${dia}</p>` 
                res.innerHTML += `<p>Mês: ${meses[mes]}</p>` 
                res.innerHTML += `<p>Ano: ${ano}</p>` 
                res.innerHTML += `<p>Dia da semana: ${semana[diaSemana]}</p>`
                res.innerHTML += `<p>Hora: ${hora}</p>`
                res.innerHTML += `<p>Minutos: ${minuto}</p>`
                res.innerHTML += `<p>Segundos: ${segundo}</p>`
        }
    </script>
</body>
</html>
