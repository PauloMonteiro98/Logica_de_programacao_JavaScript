<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interagindo com botão</title>
</head>
<body>
    <div class="container">
        <h1>Clique no botão abaixo:</h1>
        <button onclick="cliquei()">Clique aqui!</button>
    </div>
    <script>
        function cliquei() {
            window.alert('Você clicou!');
        };
    </script>
</body>
</html>
